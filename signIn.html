<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد - دارك</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="Style.Css">
    <link rel="stylesheet" href="signIn.Css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
   
    <!-- قسم التسجيل الجديد -->
    <main class="register-main">
        <div class="register-container">
            <div class="register-left">
                <div class="register-content">
                    <h1>تسجيل جديد</h1>
                    <p class="register-subtitle">أنشئ حسابك الآن وابدأ رحلتك العقارية</p>
                    
                    <form class="register-form" action="Index.Html">
                        <div class="form-group">
                            <label for="name">الاسم الكامل</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="name" placeholder="أدخل اسمك الكامل" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">رقم الهاتف</label>
                            <div class="input-with-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" placeholder="أدخل رقم هاتفك" required pattern="[0-9]{10}">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">كلمة المرور</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="أنشئ كلمة مرور قوية" required minlength="8">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">تأكيد كلمة المرور</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" placeholder="أعد إدخال كلمة المرور" required minlength="8">
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" required>
                               <span>أوافق على <a href="signIn.html" class="terms-link">الشروط والأحكام</a></span> 
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-register">
                            إنشاء حساب
                        </button>
                        
                        <div class="login-link">
                            <p>هل لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="register-right">
                <div class="register-info">
                     <a href="index.html" class="logo">
            <img src="Image/logoDarak-01.png" alt="شعار دارك" class="header-logo"> </a>
                  

                    <h2>انضم إلى مجتمع دارك</h2>
                    <p class="info-subtitle">واكتشف عالم العقارات في طرابلس</p>
                    <p class="info-description">
                        انضم إلى آلاف المستخدمين الذين وجدوا مساكنهم المثالية
                        من خلال منصتنا الموثوقة والآمنة.
                    </p>
                    <div class="info-features">
                        <div class="feature">
                            <i class="fas fa-search"></i>
                            <span>بحث متقدم</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-home"></i>
                            <span>آلاف العقارات</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-shield-alt"></i>
                            <span>منصة آمنة</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
